    <style type="text/css">
        .sb-slider{
            margin: 10px auto;
            position: relative;
            overflow: hidden;
            width: 100%;
            list-style: none;
            padding: 0;
        }
        .sb-slider li{
            margin: 0;
            padding: 0;
            display: none;
        }
        .sb-slider li > a{
            outline: none;
        }
        .sb-slider li > a img{
            border: none;
        }
        .sb-slider img{
            max-width: 100%;
            display: block;
        }
        .sb-description{
            padding: 20px;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            position: absolute;
            background: #cbbfae;
            background: rgba(190, 176, 155, 0.4);
            border-left: 4px solid rgba(255, 255, 255, 0.7);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=0)";
            filter: alpha(opacity=0);
            opacity: 0;
            color: white;
            transition: all 200ms;
        }
        .sb-slider li.sb-current .sb-description{
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=99)";
            filter: alpha(opacity=80);
            opacity: 1;
        }
        .sb-slider li.sb-current .sb-description:hover{
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=99)";
            filter: alpha(opacity=99);
            background: rgba(190, 176, 155, 0.7);
        }
        .sb-perspective{
            position: relative;
        }
        .sb-perspective{
            position: absolute;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        .sb-side{
            margin: 0;
            display: block;
            position: absolute;
            transform-style: preserve-3d;
        }
        .container{
            margin: 30px;
        }
        .shadow{
            width: 100%;
            height: 168px;
            position: relative;
            margin-top: -110px;
            background: url("/images/");
            background-size: 100% 100%;
            z-index: -1;
            display: none;
        }
        .sb-description h3{
            font-size: 20px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }
        .sb-description h3 a{
            color: #4a3c27;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.5);
        }
        .nav-arrows{
            display: none;
        }
        .nav-arrows a{
            width: 42px;
            height: 42px;
            background: #cbbfae url("images/") no-repeat top left;
            position: absolute;
            top: 50%;
            left: 2px;
            text-indent: -9000px;
            cursor: pointer;
            margin-top: -21px;
            opacity: 0.9;
            border-radius: 50%;
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }
        .nav-arrows a:first-child{
            left: auto;
            right: 2px;
            background-position: top right;
        }
        .nav-arrows a:hover{
            opacity: 1;
        }
        .nav-dots{
            text-align: center;
            position: absolute;
            bottom: -5px;
            height: 30px;
            width: 100%;
            left: 0;
            display: none;
        }
        .nav-dots span{
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin: 3px;
            background: #cbbfae;
            cursor: pointer;
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.6), inset 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .nav-dots span.nav-dot-current{
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.6), inset 0 1px 1px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #cbbfae, inset 0 0 0 8px white;
        }
        .nav-options{
            width: 70px;
            height: 30px;
            position: absolute;
            right: 70px;
            bottom: 0px;
            display: none;
        }
        .nav-options span{
            width: 30px;
            height: 30px;
            background: #cbbfae url("/images/") no-repeat top left;
            text-indent: -9000px;
            cursor: pointer;
            opacity: 0.7;
            display: inline-block;
            border-radius: 50%;
        }
        .nav-options span:first-child{
            background-position: -30px 0px;
            margin-right: 3px;
        }
        .nav-options span:hover{
            opacity: 1;
        }
    </style>
</head>
